        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'droitUtilisateurTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'droitUtilisateurTabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-11 md:col-5">
                                            <label for="1">{{'droitUtilisateurDroit' | translate}}</label>
                                            <p-dropdown  appendTo="body"  [options]="droits" [(ngModel)]="item.droit" id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="authority" placeholder="{{'droitUtilisateurDroit' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateDroit('Droit')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="field col-11 md:col-5">
                                            <label for="2">{{'droitUtilisateurUtilisateur' | translate}}</label>
                                            <p-dropdown  appendTo="body"  [options]="utilisateurs" [(ngModel)]="item.utilisateur" id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="username" placeholder="{{'droitUtilisateurUtilisateur' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateUtilisateur('Utilisateur')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>
                        <div>
                            <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                </div>
            </ng-template>

            <app-droit-create-admin></app-droit-create-admin>
            <app-utilisateur-create-admin></app-utilisateur-create-admin>


    </p-dialog>
