        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'droitTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'droitTabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'droitAuthority' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'droitAuthority' | translate}}" id="1" [(ngModel)]="item.authority"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validDroitAuthority}"  />
                                            <small class='p-error' *ngIf='!validDroitAuthority'>Authority est obligatoire.</small>
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>
                        <div>
                            <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                </div>
            </ng-template>



    </p-dialog>
